<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% extends 'layout.html' %}
    {% block content %}
        <h1>New Home page</h1>

        {% for post in postsArgs %}
            <h1>{{ post.Title }}</h1>
            <p>By: {{ post.Author }} on {{ post.date }}</p>
            <p>{{ post.content }}</p>

        {% endfor %}
    
    {% endblock content %}

</body>
</html>
